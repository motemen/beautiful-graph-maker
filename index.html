<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>The Graph</title>
    <style>
#canvas {
  max-width: 500px;
  max-height: 500px;
  width: 100%;
  border: 1px solid #DDD;
  display: block;
  margin-left: auto;
  margin-right: auto;
}
[onclick] {
  cursor: pointer;
}
#download-container {
  margin-top: 2em;
  text-align: center;
}
#download {
  padding: 0.5em;
  font-size: large;
}
    </style>
  </head>
  <body>
    <svg id="canvas" viewBox="-50 0 450 450">
      <defs>
        <marker id="arrow-head" viewBox="0 0 10 10" refX="0" refY="5" orient="auto">
          <path d="M 0 0 L 10 5 L 0 10 z"></path>
        </marker>
      </defs>
      <text id="y-label-upper" x="50" y="100" text-anchor="middle" dominant-baseline="middle" dx="-50" style="font-size: 50px" textLength="100"></text>
      <text id="y-label-lower" x="50" y="300" text-anchor="middle" dominant-baseline="middle" dx="-50" style="font-size: 50px" textLength="100"></text>
      <g style="font-family: 'Helvetica Neue', sans-serif; font-size: 24px">
        <text x="100"  y="350" text-anchor="middle" dx="0"  dy="40">Before</text>
        <text x="300"  y="350" text-anchor="middle" dx="10" dy="40">After</text>
      </g>
      <g>
        <line id="line-up" x1="100" y1="300" x2="300" y2="100" stroke-width="10" stroke="black" marker-end="url(#arrow-head)"></line>
        <line id="line-down" x1="100" y1="100" x2="300" y2="300" stroke-width="10" stroke="black" marker-end="url(#arrow-head)" style="display: none"></line>
      </g>

      <line x1="50"  y1="350" x2="50"  y2="50"  stroke-width="1"  stroke="black"></line>
      <line x1="50"  y1="350" x2="350" y2="350" stroke-width="1"  stroke="black"></line>
    </svg>
    <p id="download-container"><button id="download">Download</button></p>
    <script src="index.js"></script>
  </body>
</html>
