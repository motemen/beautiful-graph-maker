<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>super-convincing-graph</title>
  </head>
  <body>
    <svg id="canvas" height="500" width="500" viewBox="-50 0 500 500">
      <defs>
        <marker id="arrow-head" viewBox="0 0 10 10" refX="0" refY="5" orient="auto">
          <path d="M 0 0 L 10 5 L 0 10 z"></path>
        </marker>
      </defs>
      <text x="50" y="100" text-anchor="end" dx="-25" dy="15" style="font-size: 50px">😊</text>
      <text x="50" y="300" text-anchor="end" dx="-25" dy="15" style="font-size: 50px">🙁</text>
      <text x="100" y="350" text-anchor="middle" dx="0" dy="30" style="font-size: 20px">Before</text>
      <text x="300" y="350" text-anchor="middle" dx="10" dy="30" style="font-size: 20px">After</text>
      <line x1="100" y1="300" x2="300" y2="100" stroke-width="10" stroke="black" marker-end="url(#arrow-head)"></line>
      <line x1="50" y1="350" x2="50" y2="50" stroke-width="1" stroke="black"></line>
      <line x1="50" y1="350" x2="350" y2="350" stroke-width="1" stroke="black"></line>
    </svg>
  </body>
</html>
